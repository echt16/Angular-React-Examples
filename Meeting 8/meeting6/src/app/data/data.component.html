<div>
    <div>
        <input [(ngModel)]="newItem" placeholder="Модель" />
        <p>{{newItem}}</p>
        <button (click)="addItem(newItem)">Добавить</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>
                    qwerty
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
